<template>
    <div class="app">
        <div class="box">
            <h1>BMI Calcualtor</h1>

        <form onsubmit={submitHandler}>
            <div class="slds-form-element slds-var-m-bottom_medium">
                <label class="slds-form-element__label slds-text-title_bold" for="text-input-height"> Height(cm)</label>
                <div class="slds-form-element__control">
                <input type="number" id="text-input-height" placeholder="Enter your height in cm" min="0"
                required class="slds-input" name="height" value={height} onchange={inputHandler}/>
                </div>
            <!-- sldsValidatorIgnoreNextLine -->
            </div>
        <div class="slds-form-element slds-var-m-bottom_medium">
            <label class="slds-form-element__label slds-text-title_bold" for="text-input-weight"> weight(kg)</label>
            <div class="slds-form-element__control">
            <input type="number" id="text-input-weight" placeholder="Enter your weight in kg" min="0"
            required class="slds-input" name="weight" value={weight} onchange={inputHandler}/>
            </div>
        </div>
        <button class="slds-button slds-button_neutral slds-button_stretch">Calculator</button>
    </form>
        <div class="Info wrapper">
            <h2>What your BMI means</h2>
            <p class="slds-var-m-around_medium">Once you have measured ypur BMI, ypu can determine your healthy weight range. If your BMI is:</p>
            <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
            <p class="slds-var-m-around_medium">you are very underweight and possibly mainoursihed</p>
            <h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 25.9</h3>
            <p class="slds-var-m-around_medium">you have a wealthy range for young and middle-aged! </p>
            <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
            <p class="slds-var-m-around_medium">you are overweight</p>
            <h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3>
            <p class="slds-var-m-around_medium">you are obese</p>
        </div>
        </div>
        
    </div>
</template>
